{% extends 'crypt_hunt/crypt_hunt_base.html' %}
{% block subtitle %} {% endblock subtitle %}

{% block subcontent %}
<div class="my-6">
    <h4> {{ school.display_name }} <h4>
    <h4> {{ user_id }}  </h4>
</div>
<h3 class="mb-2">Question {{ question.serial_num }}</h3>
<div class="w-full grid grid-cols-12 gap-4 lg:gap-8">
    <div class="flex flex-col align-baseline justify-start col-span-12 md:col-span-7 xl:col-span-8">
        <p class="text-md lg:text-lg leading-loose lg:leading-loose">
            {{ question.question|safe }}
        </p>
        <img src="" alt="">
    </div>
    <div class="col-span-12 lg:col-span-4 xl:col-span-4">
        <form method = "post" action = "/crypt-hunt/play" >
            {% csrf_token %}
            <div class="flex flex-col gap-3">
                <input type="text" id="answer" name="answer" placeholder="Your answer" class="rounded-md h-20 py-4 px-5 mb-1" required>
                <input type="hidden" name="question-num" id="question-num" value="{{ question.serial_num }}">
                <button type="submit" class="p-3 bg-violet-custom text-white rounded-md">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock subcontent %}
